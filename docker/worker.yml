apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    role: worker
  name: worker
  namespace: test-ps
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: worker
    spec:
      imagePullSecrets:
      - name: atlab-images
      containers:
      - name: worker
        image: reg-xs.qiniu.io/atlab/ps-lite
        imagePullPolicy: Always
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        env:
        - name: PS_VERBOSE
          value: '1'
        - name: DMLC_NUM_WORKER
          value: '1'
        - name: DMLC_NUM_SERVER
          value: '1'
        - name: DMLC_ROLE
          value: worker
        - name: DMLC_PS_ROOT_URI
          value: scheduler-service
        - name: DMLC_PS_ROOT_PORT
          value: '9000'
        resources:
          requests:
            cpu: 4
            memory: 64G
          limits:
            cpu: 8
            memory: 128G

---
apiVersion: apps/v1
kind: Service
metadata:
  labels:
    role: worker
  name: worker-service
  namespace: test-ps
spec:
  ports:
  - name: worker
    port: 9000
    targetPort: 9000
  selector:
    role: worker
